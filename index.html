<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph-Based Note System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="control-panel">
        <h2>Graph Controls</h2>
        <div>
            <label for="nodeId">Node ID:</label>
            <input type="text" id="nodeId" placeholder="Enter Node ID">
            <label for="nodeLabel">Node Label:</label>
            <input type="text" id="nodeLabel" placeholder="Enter Node Label">
            <button id="addNodeButton">Add Node</button>
        </div>
        <div>
            <label for="sourceNodeId">Source Node ID:</label>
            <input type="text" id="sourceNodeId" placeholder="Source Node">
            <label for="targetNodeId">Target Node ID:</label>
            <input type="text" id="targetNodeId" placeholder="Target Node">
            <button id="addEdgeButton">Add Edge</button>
        </div>
        <div>
            <label for="searchQuery">Search Query:</label>
            <input type="text" id="searchQuery" placeholder="Search Nodes">
            <button id="searchNodeButton">Search</button>
        </div>
        <div>
            <label for="editNodeId">Node ID to Edit:</label>
            <input type="text" id="editNodeId" placeholder="Node ID">
            <label for="editNodeLabel">New Label:</label>
            <input type="text" id="editNodeLabel" placeholder="New Label">
            <button id="editNodeButton">Edit Node</button>
        </div>
        <button id="visualizeButton">Visualize Graph</button>
    </div>

    <div id="graph-container"></div>

    <script src="script.js" type="module"></script>
</body>
</html>
